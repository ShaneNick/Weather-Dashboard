<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class='tophalf'>

        <div class="searchWrapper">
            <div class="citySearch">
                <label for="cityInput">Search for a City:</label>
                <input id="cityInput" type="text" onfocus="clearInput()" value="San Diego..." />

                <script>
                  function clearInput() {
                    var inputElement = document.getElementById('cityInput');
                    inputElement.value = '';
                  }
                </script>
                
                
                <button id="searchButton">Search</button>
            </div>
            <div id="searchHistory"></div>
        </div>

        <div id="searchedCity">
            <h2 id='city'></h2>
            <h2 id="date"></h2>
            <p id='temp'></p>
            <p id='wind'></p>
            <p id='humidity'></p>
        </div>
    </div>
    <div class="weeklyTemp">
        <div id="forecastHeaderContainer">
            <h2 id="forecastHeader">5-Day Forecast:</h2>
        </div>
        <div id="forecastCardsContainer">
            <div id="day1"></div>
            <div id="day2"></div>
            <div id="day3"></div>
            <div id="day4"></div>
            <div id="day5"></div>
        </div>
    </div>


</body>
<script src="/index.js"></script>

</html>
